<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- 1. Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* Custom base styles from your index.css */
      body {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      // Your API Key
      const API_KEY = "5d0c5b132b7f4af3b6395414252309"; 

      // Main WeatherApp Component
      function WeatherApp() {
        const [city, setCity] = useState("");
        const [weather, setWeather] = useState(null);
        const [theme, setTheme] = useState("light");
        const [error, setError] = useState("");

        // Toggle theme and update body class
        const toggleTheme = () => {
          const newTheme = theme === "light" ? "dark" : "light";
          setTheme(newTheme);
          if (newTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        };
        
        // Tailwind dark mode needs a 'dark' class on the <html> element.
        // This makes sure it's set correctly on initial load and on theme change.
        React.useEffect(() => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }, [theme]);


        // Get condition icon
        const getConditionIcon = (condition) => {
          if (!condition) return "https://img.icons8.com/fluency/48/partly-cloudy-day.png";
          const lowerCaseCondition = condition.toLowerCase();
          if (lowerCaseCondition.includes("sun") || lowerCaseCondition.includes("clear")) {
            return "https://img.icons8.com/fluency/96/sun.png";
          } else if (lowerCaseCondition.includes("rain")) {
            return "https://img.icons8.com/fluency/96/rain.png";
          } else if (lowerCaseCondition.includes("cloud") || lowerCaseCondition.includes("overcast")) {
            return "https://img.icons8.com/fluency/96/cloud.png";
          } else if (lowerCaseCondition.includes("mist") || lowerCaseCondition.includes("fog")) {
              return "https://img.icons8.com/fluency/96/foggy-night-1.png";
          } else {
            return "https://img.icons8.com/fluency/96/partly-cloudy-day.png";
          }
        };

        // Fetch weather
        const fetchWeather = async () => {
          setError("");
          setWeather(null);

          if (!city.trim()) {
            setError("Please enter a city name.");
            return;
          }

          try {
            const res = await fetch(
              `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`
            );

            if (!res.ok) {
              const errData = await res.json();
              throw new Error(errData.error?.message || "City not found. Please try again.");
            }

            const data = await res.json();
            setWeather(data);
          } catch (err) {
            setError(err.message);
          }
        };
        
        // Handle enter key press for searching
        const handleKeyPress = (event) => {
            if (event.key === 'Enter') {
                fetchWeather();
            }
        }

        const backgroundClass = theme === 'light' 
            ? 'bg-gradient-to-br from-cyan-100 to-blue-200' 
            : 'bg-gradient-to-br from-gray-800 to-slate-900';

        return (
          <div className={`min-h-screen flex items-center justify-center p-4 transition-colors duration-500 ${backgroundClass}`}>
            <div className="shadow-2xl rounded-xl p-6 w-full max-w-md text-center transition-all duration-500 bg-white/50 dark:bg-gray-800/50 backdrop-blur-lg border border-white/20 dark:border-gray-700/20">
              {/* Header */}
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold text-gray-800 dark:text-white">
                  Weather Now
                </h1>
                <button onClick={toggleTheme} className="p-2 rounded-full transition-colors duration-300 hover:bg-black/10 dark:hover:bg-white/10">
                  <img
                    src={
                      theme === "light"
                        ? "https://img.icons8.com/ios-filled/50/000000/sun--v1.png"
                        : "https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png"
                    }
                    className="w-8 h-8 cursor-pointer transition-transform duration-300 hover:scale-110"
                    alt="toggle theme"
                  />
                </button>
              </div>

              {/* Input */}
              <div className="flex gap-2 mb-4">
                <input
                  value={city}
                  onChange={(e) => setCity(e.target.value)}
                  onKeyPress={handleKeyPress}
                  type="text"
                  placeholder="Enter city name"
                  className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-black dark:text-white bg-white/80 dark:bg-gray-700/80 border-gray-300 dark:border-gray-600 placeholder-gray-500"
                />
                <button
                  onClick={fetchWeather}
                  className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md"
                >
                  Search
                </button>
              </div>

              {/* Weather info */}
              <div id="weatherInfo" className="mt-4 min-h-[250px] flex flex-col justify-center">
                {error && <p className="text-red-500 font-semibold">{error}</p>}

                {weather && (
                  <div className="animate__animated animate__fadeIn">
                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                      {weather.location.name}, {weather.location.country}
                    </h2>

                    <img
                      src={getConditionIcon(weather.current.condition.text)}
                      alt="Condition"
                      className="mx-auto mb-3 w-24 h-24"
                    />
                    
                    <p className="text-4xl font-bold text-gray-900 dark:text-white mb-2">{weather.current.temp_c}Â°C</p>
                    <p className="text-lg text-gray-700 dark:text-gray-300 mb-4">{weather.current.condition.text}</p>


                    {/* Details Grid */}
                    <div className="grid grid-cols-2 gap-4 text-left p-4 bg-black/5 dark:bg-white/5 rounded-lg">
                        <div className="flex items-center gap-2 text-md text-gray-800 dark:text-gray-200">
                            <img src="https://img.icons8.com/fluency/48/wind.png" alt="wind" className="w-6 h-6"/>
                            <div>
                                <span className="font-semibold">{weather.current.wind_kph} kph</span>
                                <div className="text-xs text-gray-500 dark:text-gray-400">Wind</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 text-md text-gray-800 dark:text-gray-200">
                            <img src="https://img.icons8.com/fluency/48/hygrometer.png" alt="humidity" className="w-6 h-6"/>
                             <div>
                                <span className="font-semibold">{weather.current.humidity}%</span>
                                <div className="text-xs text-gray-500 dark:text-gray-400">Humidity</div>
                            </div>
                        </div>
                    </div>
                  </div>
                )}

                {!error && !weather && (
                  <p className="text-gray-500 dark:text-gray-300">
                    Enter a city to get the latest weather forecast.
                  </p>
                )}
              </div>
            </div>
          </div>
        );
      }

      // Main App Component (Wrapper)
      function App() {
        return <WeatherApp />;
      }

      // Render the App to the DOM
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
</body>
</html>
